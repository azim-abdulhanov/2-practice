					<form

						action="https://echo.htmlacademy.ru"
					>

							<select class="site-header__search-form-select form-element">
								<option value="">Barcha operatorlar</option>
								<option value="Uzmobile">Uzmobile</option>
								<option value="Ucell">Ucell</option>

								/>
							</search>
						</div>
					</form>

					<form
						class="site-header__user-form"
						action="https://echo.htmlacademy.ru"
					>
						<div class="site-header__end-wrapper">
							<select class="site-header__operator-form-select form-element">
								<option value="">Operatorlar</option>
								<option value="Uzmobile">Uzmobile</option>
								<option value="Ucell">Ucell</option>
								<option value="Beeline">Beeline</option>
							</select>

							<select class="site-header__user-form-select form-element">
								<option value="">Shaxsiy kabinet</option>
							</select>
						</div>
					</form>
				</div>
			</div>
